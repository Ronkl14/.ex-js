<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="">
      <label for="name">Name:<input type="text" class="name" /></label>
      <label for="age">Age:<input type="text" class="age" /></label>
      <label for="email">Email:<input type="text" class="email" /> </label>
      <button class="submit">Submit</button>
    </form>
    <div class="confirmation hide">
        <p class="name-conf"></p>
        <p class="age-conf"></p>
        <p class="email-conf"></p>
        <button class="confirm">Confirm</button>
        <button class="change">Change</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
