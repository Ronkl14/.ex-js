<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const numSiblings = parseInt(prompt("How many siblings do you have?"));
      console.log(typeof numSiblings);
      if (numSiblings === 1) {
        console.log("1 sibling!");
      } else if (numSiblings > 1) {
        console.log("More than 1 sibling");
      } else {
        console.log("No siblings");
      }

      //=== operator checks if the values and type are the same, to correct the input we convert the numSimbiling to number using parseInt
    </script>
